    <!-- header end  -->
    <br> <br> <br> <br> <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center">Profile</h2>
                <hr><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <!--left col-->
                <div class="text-center">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
                        alt="avatar">
                    <p>Upload a different photo...</p>
                    <input type="file" class="text-center file-upload">
                </div>
                </hr><br>
            </div>
            <div class="col-sm-8">
                <form class="form" action="##" method="post" id="registrationForm">
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="Name">
                                <h6>Name</h6>
                            </label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="Name" id="Name" placeholder="Name"
                                title="enter your name if any." required data-error="Must not be left blank">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="phone">
                                <h6>Phone</h6>
                            </label>
                        </div>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone"
                                title="enter your phone number if any." required data-error="Must not be left blank">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2">
                            <label for="email">
                                <h6>Email</h6>
                            </label>
                        </div>
                        <div class="col-md-10">
                            <input type="email" class="form-control" name="email" id="email" placeholder="You@email.com"
                                title="enter your email.">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3">
                            <label for="gender">
                                <h6>Gender</h6>
                            </label>
                        </div>
                        <div class="col-md-2 custom-radio">
                            <label for="male">
                                <input type="radio" class="form-check-input" name="gender" id="male" value="male">
                                Male
                            </label>
                        </div>
                        <div class="col-md-7">
                            <label for="female">
                                <input type="radio" class="form-check-input" name="gender" id="female" value="female">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-date-input" class="col-2 col-form-label">
                            <h6>Date of birth</h6>
                        </label>
                        <div class="col-10">
                            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3"></div>
                        <div class="col-9">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input">
                                Change Password
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-2"></div>
                        <div class="col-xs-10">
                            <br>
                            <button class="btn btn-primary" type="submit"><i
                                    class="glyphicon glyphicon-ok-sign"></i>Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Section Begin -->
    <footer class="footer footer--normal spad set-bg" data-setbg="../assets/img/index/FT.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="footer__address">
                        <ul>
                            <li>
                                <i class="fa fa-phone"></i>
                                <p>Phone</p>
                                <h6>1-677-124-44227</h6>
                            </li>
                            <li>
                                <i class="fa fa-envelope"></i>
                                <p>Email</p>
                                <h6>CUSC@gmail.com</h6>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-1 col-md-6">
                    <div class="footer__social countdown__text">
                        <a href="./index.html"><img src="../assets/img/index/logo.svg" alt=""></a>

                        <h2>Rhythm House</h2>
                        <div class="footer__social__links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                            <a href="#"><i class="fa fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 offset-lg-1 col-md-6">
                    <div class="footer__newslatter">
                        <h4>Stay With me</h4>
                        <form action="#">
                            <input type="text" placeholder="Email">
                            <button type="submit"><i class="fa fa-send-o"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->
