<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="counter">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="design">
                        <p class="counter-count">1050</p>
                        <p class="design-p">Product</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="employees">
                        <p class="counter-count">879</p>
                        <p class="employee-p">Registered members</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="customer">
                        <p class="counter-count">954</p>
                        <p class="customer-p">Visited</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <div class="order">
                        <p class="counter-count">652</p>
                        <p class="order-p">Orders</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery -->
    <script src="../vendor/jquery/jquery.js"></script>
    <!-- js Bootstrap -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="../assets/js/javascript.js"></script>
</body>

</html>
